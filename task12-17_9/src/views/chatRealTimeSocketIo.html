<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1>App chat real time</h1>
        <ul id="messages"></ul>
        <form action="" id="chat-form">
            <input type="text" id="input-mess" />
            <input id="send-chat" onclick="SendMessage()" value="Gửi" type="button" />
        </form>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
    <script>
        const socket = io('http://localhost:3000');
        const name = prompt('Tên của bạn là gì?');
        const chatForm = document.querySelector('#chat-form');
        const inputMess = document.querySelector('#input-mess');
        const messages = document.querySelector('#messages');

        const SendMessage = () => {
            const message = inputMess.value;
            socket.emit('message', JSON.stringify({ message, name }));
            inputMess.value = '';
        };
        socket.on('send-data', (response) => {
            const data = JSON.parse(response.toString());
            const li = document.createElement('li');
            li.textContent = `${data.name}: ${data.message}`;
            messages.appendChild(li);
        });

        // socket.addEventListener('message', (response) => {

        //     messages.appendChild(li);

    </script>
</html>
